<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks</title>
  </head>

  <body>
    <div class="container">
      <div class="circulo"></div>

      <img src="img/logo.png" class="logo" />

      <div class="conteudo">
        <div class="textos">
          <h2>Esse não é um site do <span>Starbucks</span></h2>
          <p>
            Esse é apenas um experimento de código usando HTML, CSS e
            JavaScript, agradeço sua visita!
          </p>
          <button>Deixe o Like</button>
        </div>

        <div class="imagem">
          <img src="img/img1.png" class="imagem-copo" />
        </div>
      </div>

      <div class="menu">
        <img
          src="img/thumb1.png"
          class="botao-menu"
          onclick="trocarImagem('img/img1.png')"
        />

        <img
          src="img/thumb2.png"
          class="botao-menu"
          onclick="trocarImagem('img/img2.png')"
        />

        <img
          src="img/thumb3.png"
          class="botao-menu"
          onclick="trocarImagem('img/img3.png')"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
